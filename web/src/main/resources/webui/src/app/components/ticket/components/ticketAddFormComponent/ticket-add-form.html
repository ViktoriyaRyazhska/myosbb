<div bsModal #addModal="bs-modal" class="modal fade" tabindex="-1"  role="dialog"  aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button"
                  class="close"
                  aria-label="Close"
                  (click)="closeAddModal()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">{{'createTicket' | translate | capitalize}}</h4>
        </div>
        <div class="modal-body">
          <form [formGroup]="creatingForm">
          <div class="form-group">
             <input class="form-control"
              type="text" id="name"  
              placeholder= "{{'enteTicketName' | translate | capitalize}}" 
              (blur)="isEmptyName($event)" 
              formControlName="name" 
              required>
              <div *ngIf="isNameCorrect" class="alert alert-danger" disable=true> {{'nameErrorTicket' | translate | capitalize}}</div>
          </div>
           <div class="form-group">
             <input class="form-control"
              type="text" 
              id="description"  
              placeholder= "{{'description' | translate | capitalize}}" 
              (blur)="isEmptyDescription($event)" 
              formControlName="description"
              rows="3"
              style="min-width: 100%"
               required>
              <div *ngIf="isDescriptionCorrect" class="alert alert-danger" disable=true> {{'descrErrorTicket' | translate | capitalize}}</div>
          </div>
           <div class="form-group">
             <ng-select [allowClear]="true"
             [disabled]="disabled"
             [items]="assigneeItems"
             (selected)="selectUser($event)"
             (removed)="removedUser($event)"
             (blur)="isEmptyAssignee($event)"
             formControlName="assignee"
             id="assignee"
             placeholder="{{'enterAssignee'| translate | capitalize}}">
              </ng-select>
              <div *ngIf="isAssigneeCorrect" class="alert alert-danger" disable=true> {{'assigneeError' | translate | capitalize}}</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error' : submitAttempt && !isDeadLineCorrect() }">
                    <label>{{'deadlineDate' | translate}}</label>
                    <input class="form-control" type="datetime-local" [(ngModel)]="endTimeStr" required/>
                    <div class="alert alert-danger" *ngIf="submitAttempt && !isDeadLineCorrect()">{{'invalidDate' |
                        translate | capitalize}}
                    </div>
                </div>
          </form>
        </div>
      </div>
    </div>
</div>
