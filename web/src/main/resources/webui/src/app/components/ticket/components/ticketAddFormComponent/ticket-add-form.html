<div bsModal #addModal="bs-modal" class="modal fade" tabindex="-1"  role="dialog"  aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button"
                  class="close"
                  aria-label="Close"
                  (click)="closeAddModal()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h2 class="modal-title">{{'createTicket' | translate | capitalize}}</h2>
        </div>
        <div class="modal-body">
          <form [formGroup]="addTicketForm">
          <div class="form-group">
              <label>{{'ticketsName' | translate | capitalize }}</label>
             <input class="form-control"
              type="text" 
              id="name"  
              placeholder= "{{'enteTicketName' | translate | capitalize}}" 
              (keyup)="isEmptyName($event)" 
              formControlName="name" 
              required>
              <div *ngIf="isNameCorrect && submitAttempt" class="alert alert-danger" disable=true> {{'nameErrorTicket' | translate | capitalize}}</div>
          </div>
           <div class="form-group">
               <label>{{'descriptionTicket' | translate | capitalize }}</label>
            <textarea class="form-control"
             placeholder= "{{'enterTicketDescription' | translate | capitalize}}" 
             style="min-height:150px; text-align: top"
              type="text" 
              id="description"  
              (keyup)="isEmptyDescription($event)" 
              formControlName="description"
              rows="3"
               required>
            </textarea>
              <div *ngIf="isDescriptionCorrect && submitAttempt" class="alert alert-danger" disable=true> {{'descrErrorTicket' | translate | capitalize}}</div>
          </div>
           <div class="form-group">
                <label>{{'assignee' | translate | capitalize }}</label>
             <ng-select [allowClear]="true"
             [items]="assigneeItems"
             (selected)="selectUser($event)"
             (removed)="removedUser($event)"
             (keyup)="isEmptyAssignee($event)"
             formControlName="assignee"
             id="assignee"
             placeholder="{{'enterAssignee'| translate | capitalize}}">
              </ng-select>
              <div *ngIf="isAssigneeCorrect && submitAttempt" class="alert alert-danger" disable=true> {{'assigneeError' | translate | capitalize}}</div>
          </div>
          <div class="form-group" >
                    <label>{{'deadlineDate' | translate}}</label>
                    <input class="form-control"
                    type="datetime-local"
                    id="endTimeIntput"
                     data-format="dd/MM/yyyy hh:mm:ss"
                    formControlName="endTimeIntput" 
                    (keyup)="isDeadLineCorrect($event)"
                     required/>
                    <div *ngIf="isDateCorrect && submitAttempt" class="alert alert-danger" >{{'invalidDate' |
                        translate | capitalize}}
                    </div>
                </div>
                <div class="row main-btn ">
                    <div class="col-lg-12">
                        <button class="btn btn-info" (click)="voteVar.openModalWindow()">{{'addVoting' | translate |
                            capitalize}}
                        </button>
                    </div>
                </div>
            <div class="modal-footer">
                <button style="float: right; width: 20%;" type="button"
                        (click)="toggleSubmitAttempt();onSubmit(addTicketForm);  " class="btn btn-primary">
                    {{'createTickModal'|translate}}
                </button>

                <button style="float: right; width: 20%; margin-right:15px" type="button" (click)=" closeAddModal(); "
                        class="btn btn-default">
                    {{'cancel'|translate}}
                </button>
            </div>
 
          </form>
        </div>
      </div>
    </div>
</div>
