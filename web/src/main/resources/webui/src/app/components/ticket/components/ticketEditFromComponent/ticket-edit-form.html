<div bsModal #editModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="closeEditModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        <h2 class="modal-title">{{'editTicket' | translate | capitalize}}</h2>
      </div>
      <div class="modal-body">
        <form [formGroup]="editTicketForm">
          <div class="form-group">
            <label>{{'ticketsName' | translate | capitalize }}</label>
            <input class="form-control" type="text" id="name" placeholder="{{'enteTicketName' | translate | capitalize}}" (keyup)="isEmptyName($event)"
              formControlName="name" required>
            <div *ngIf="isNameCorrect && submitAttempt" class="alert alert-danger" disable=true> {{'nameErrorTicket' | translate | capitalize}}</div>
          </div>
          <div class="form-group">
            <label>{{'descriptionTicket' | translate | capitalize }}</label>
            <textarea class="form-control" placeholder="{{'enterTicketDescription' | translate | capitalize}}" style="min-height:150px; text-align: top"
              type="text" id="description" (keyup)="isEmptyDescription($event)" formControlName="description" rows="3" required>
            </textarea>
            <div *ngIf="isDescriptionCorrect && submitAttempt" class="alert alert-danger" disable=true> {{'descrErrorTicket' | translate | capitalize}}</div>
          </div>
          <div class="form-group">
            <label>{{'assignee' | translate | capitalize }}</label>
            <ng-select [allowClear]="true" [items]="assigneeItems" ng-value="some default text" (selected)="selectUser($event)" (removed)="removedUser($event)" (keyup)="isEmptyAssignee($event)"
              formControlName="assignee" id="assignee" placeholder="{{'enterAssignee'| translate | capitalize}}">
            </ng-select>
            <div *ngIf="isAssigneeCorrect && submitAttempt" class="alert alert-danger" disable=true> {{'assigneeError' | translate | capitalize}}</div>
          </div>
          <div class="form-group">
            <label>{{'deadlineDate' | translate}}</label>
            <input class="form-control"
             type="datetime-local" 
             
             id="endTimeIntput" 
             autocomplete = "on"
             formControlName="endTimeIntput"
              (keyup)="isDeadLineCorrect($event)" required/>
            <div *ngIf="isDateCorrect && submitAttempt" class="alert alert-danger">{{'invalidDate' | translate | capitalize}}
            </div>
          </div>
          <div class="row main-btn ">
            <div class="col-lg-12">
              <button class="btn btn-info" (click)="voteVar.openModalWindow()">{{'addVoting' | translate |
                            capitalize}}
                        </button>
            </div>
          </div>
          <div class="modal-footer">
            <button style="float: right; width: 20%;" type="button" (click)="toggleSubmitAttempt();onSubmit(editTicketForm);  " class="btn btn-primary">
                    {{'editTickModal'|translate}}
                </button>

            <button style="float: right; width: 20%; margin-right:15px" type="button" (click)=" closeEditModal(); " class="btn btn-default">
                    {{'cancel'|translate | capitalize}}
                </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
