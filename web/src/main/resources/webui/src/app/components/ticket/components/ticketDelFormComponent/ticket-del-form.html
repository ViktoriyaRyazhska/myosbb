<div bsModal
     #delModal="bs-modal"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-labelledby="mySmallModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                        class="close"
                        aria-label="Close"
                        (click)="delModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{{'removingTicket' | translate | capitalize}}...</h4>
            </div>
            <div class="modal-body">
                <h5>{{'confirmDelTicket'| translate |capitalize}}</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="delModal.hide()">{{'no'| translate |capitalize}}</button>
                <button type="button" class="btn btn-primary" (click)="delTicket(this.ticket);delModal.hide()" [routerLink]="['../']">
                    {{'yes'| translate |capitalize}}
                </button>
            </div>
        </div>
    </div>
</div>
